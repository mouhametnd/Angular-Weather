<style>
  :host {
    display: flex;
  }
</style>

<input
  #inputCity
  type="text"
  placeholder="Search City"
  autocomplete="off"
  class="bg-blue-200 text-white text-base px-5 py-2 rounded-full placeholder-white mx-auto max-w-[200px] outline-none border-none"
  (change)="onChange(inputCity.value)"
  defaultValue="{{ defValue | titlecase }}"
/>
